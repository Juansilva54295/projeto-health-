<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#3cacb7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

          .header-center-top {
        width: 100%;
        max-width: 1200px;
        background-color: #032023;
        padding: 10px 20px;
        color:#3cacb7;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px 10px 0 0;
    }

    .header-center-top h1 {
        font-size: 24px;
        font-weight: bold;
        color: #d0f0ff;
    }
    
.header-center-top img {
    width: 60px; /* Ajuste o tamanho para algo pequeno e proporcional */
    height: auto; /* Mantém a proporção */
    max-width: 100%; /* Garante que a imagem não ultrapasse o contêiner */
    border-radius: 50%;
    background-color: #032023;
    object-fit: contain; /* Garante que a imagem se ajuste ao contêiner */
}
        

        .container {
            width: 90%;
            max-width: 1200px;
            background-color:#7ec7c9;
            border-radius: 1px 1px 15px 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 50vh;
        }

        .options-board {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .option-card, .option-card1 {
            background-color:#e0f7ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: transform 0.3s;
        }

        .option-card:hover, .option-card1:hover {
            transform: scale(1.05);
        }

        .option-card h3, .option-card1 h3 {
            margin: 0;
            font-size: 20px;
            color: #032023;
            text-align: center;
        }

        .option-card p, .option-card1 p {
            font-size: 18px;
            color: #333;
        }

        .option-card a, .option-card1 a {
            text-decoration: none;
            color: inherit;
        }

        .header-center-top img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Novo estilo para o formulário de redirecionamento */
        .form-link {
            text-align: center;
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- Topo da página -->
    <div class="header-center-top">
        <h1>HEALTH+</h1>
        <img src="logo2.png" alt="Logotipo"/>
    </div>

    <!-- Container Principal -->
    <div class="container">
        
        <div class="options-board">
            <!-- Cartão para Lista de Quartos -->
            <div class="option-card">
                <a href="quartos.html">
                    <h3>Lista de Quartos</h3>
                    <p>Visualize os quartos disponíveis na UTI</p>
                </a>
            </div>

            <!-- Cartão para Lista de Pacientes com formulário e link mesclados -->
            <div class="option-card">
                <form action="ListaPacientesServlet" method="get" class="form-link">
                    <button type="submit" class="form-link">
                        <h3>Lista de Pacientes</h3>
                        <p>Veja a lista de pacientes internados</p>
                    </button>
                </form>
            </div>

            <!-- Cartão para Cadastrar paciente -->
            <div class="option-card1">
                <a href="cadastro.html">
                    <h3>Cadastrar paciente</h3>
                    <p>Adicionar novo paciente</p>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
