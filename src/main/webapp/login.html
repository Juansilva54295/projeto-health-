<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quadro de Monitoramento</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3cacb7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
   .header-center-top {
    width: 90%;
    max-width: 400px;
    background-color: #032023;
    padding: 10px 20px;
    color:#3cacb7;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 10px 10px 0 0; /* Cantos arredondados apenas no topo */
    overflow: hidden; /* Para evitar qualquer transbordo de conteúdo */
}
.header-center-top h9 {
    margin: 0; /* Corrigindo o espaçamento */
    font-size: 24px;
    font-weight: bold;
    color: #d0f0ff;
}

.header-center-top img {
    width: 60px; /* Ajuste o tamanho para algo pequeno e proporcional */
    height: auto; /* Mantém a proporção */
    max-width: 100%; /* Garante que a imagem não ultrapasse o contêiner */
    border-radius: 50%;
    background-color: #032023;
    object-fit: contain; /* Garante que a imagem se ajuste ao contêiner */
}

.logo-container {
    width: 60px; /* Define uma largura fixa para o contêiner */
    height: 60px; /* Define uma altura fixa para o contêiner */
    overflow: hidden; /* Garante que o conteúdo fique dentro dos limites */
}

.logo-container img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ajusta a imagem ao contêiner mantendo a proporção */
}


        .container {
            width: 90%;
            max-width: 400px; /* Ajuste para centralizar o formulário */
            background-color: #e0f7ff;
            border-radius: 1px 1px 15px 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            max-width: 300px; /* Ajuste do tamanho dos campos */
            padding: 8px; /* Reduzindo o padding dos campos */
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group input:focus {
            outline: none;
            border-color:#032023;
        }

        .login-button {
            background-color:#032023;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 150px; /* Reduzindo o tamanho do botão */
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color:#07464c;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
 

       
    </style>
</head>
<body>

    <!-- Topo com HEALPH + e imagem -->
    <div class="header-center-top">
    <h9>HEALTH +</h9>
    <div class="logo-container">
        <img src="logo2.png" alt="Imagem do Logotipo"/>
    </div>
</div>

    <!-- Container do Login -->
    <div class="container">
        <h2>Login</h2>
        
        <!-- Formulário de Login -->
        <form action="Login" method="post">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            
        </form>

    </div>

</body>
</html>
